<h1>Office Days Calculator</h1>

<label for="pto">Enter your PTO days:</label>
<input
  type="number"
  id="pto"
  [(ngModel)]="PTO"
  (input)="calculateOfficeDays()"
  min="0"
/>

<div style="margin: 1em 0">
  <label for="month">Month:</label>
  <select id="month" [(ngModel)]="selectedMonth" (change)="onSelectionChange()">
    <option *ngFor="let month of months; let i = index" [value]="i">
      {{ month }}
    </option>
  </select>

  <label for="year">Year:</label>
  <select id="year" [(ngModel)]="selectedYear" (change)="onSelectionChange()">
    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
  </select>
</div>

<p *ngIf="officeDays !== null">
  You have to go to the office <strong>{{ officeDays }}</strong> time(s) this
  month.
</p>

<div *ngIf="holidayDescriptions.length">
  <h3>Holidays this month:</h3>
  <ul>
    <li *ngFor="let holiday of holidayDescriptions">{{ holiday }}</li>
  </ul>
</div>
